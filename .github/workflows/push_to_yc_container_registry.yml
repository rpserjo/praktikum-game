# Определяем название процесса (просто отображается на странице Actions в GitHub)
name: Push To Yandex Cloud CR

# Определяем условия запуска процесса
# Подробнее см. https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows)
on:
  push:
    branches:
      - feature/ROOMS-79_github-action
jobs:
   build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Yandex Cloud CR "Login" Action for GitHub Actions
        uses: yc-actions/yc-cr-login@v0.1-alpha
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: crpmr3649o1i55g4rqh6
          CR_REPOSITORY: game.practicum.yandex.ru
          IMAGE_TAG: ${{ github.sha }}
          CLIENT_PORT: 2999
          SERVER_PORT: 3000
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_PORT: 5432
          POSTGRES_HOST: postgres
          PGADMIN_PORT: 8080
          PGADMIN_DEFAULT_EMAIL: admin@mail.com
          PGADMIN_DEFAULT_PASSWORD: admin

        run: |
          ln -s $GITHUB_WORKSPACE /home/runner/work/praktikum-game
          docker compose build 
          docker tag praktikum-client:latest cr.yandex/$CR_REGISTRY/praktikum-client:latest
          docker push cr.yandex/$CR_REGISTRY/praktikum-client:latest
          docker tag praktikum-server:latest cr.yandex/$CR_REGISTRY/praktikum-server:latest
          docker push cr.yandex/$CR_REGISTRY/praktikum-server:latest
